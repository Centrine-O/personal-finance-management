# Nginx configuration for our Laravel application
# Nginx is a high-performance web server that can also act as a reverse proxy

server {
    # Listen on port 80 (HTTP)
    listen 80;
    
    # Server name (can be localhost or your domain)
    server_name localhost;
    
    # Document root - where our Laravel public files are located
    # Laravel's entry point is public/index.php
    root /var/www/html/public;
    
    # Default file to serve when accessing a directory
    index index.php index.html index.htm;
    
    # Character encoding for responses
    charset utf-8;
    
    # Main location block - handles all requests
    location / {
        # Try to serve the request as a file, then as a directory
        # If neither exists, forward to Laravel's index.php (for pretty URLs)
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Handle PHP files
    location ~ \.php$ {
        # Don't serve PHP files that don't exist (security)
        try_files $uri =404;
        
        # Split the path info for PHP processing
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Forward PHP requests to our PHP-FPM container
        # 'app:9000' means the 'app' container on port 9000
        fastcgi_pass app:9000;
        
        # Default index file
        fastcgi_index index.php;
        
        # Include fastcgi parameters
        include fastcgi_params;
        
        # Set script filename parameter
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Set path info parameter
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    
    # Security: Don't serve hidden files (files starting with .)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Performance: Set expires headers for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        # Cache static files for 1 year
        expires 1y;
        # Add cache control header
        add_header Cache-Control "public, immutable";
        # Don't log access to static files
        access_log off;
    }
    
    # Handle Laravel storage files (uploaded receipts, avatars, etc.)
    location ^~ /storage/ {
        # Allow all file types in storage
        location ~ \.php$ {
            deny all;
        }
    }
    
    # Security headers for better protection
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Error and access logs
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}